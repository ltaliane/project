<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графики Счетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на страницу графиков счетов!</h1>

    <div class="container">
        <a href="/1548021" class="button">График Счета 1548021</a>
        <a href="/44243855" class="button">График Счета 44243855</a>
    </div>

    <p>Выберите счет, чтобы просмотреть его график.</p>
</body>
</html>
